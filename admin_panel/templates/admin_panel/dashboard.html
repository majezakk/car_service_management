<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h2 {
            color: #444;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button i {
            margin-right: 8px;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Панель администратора</h2>
        <div class="button-container">
            <a href="#" class="button"><i class="fas fa-users-cog"></i> Список ролей</a>
            <a href="#" class="button"><i class="fas fa-user-friends"></i> Список пользователей</a>
            <a href="#" class="button"><i class="fas fa-concierge-bell"></i> Список услуг</a>
            <a href="#" class="button"><i class="fas fa-car"></i> Список транспортных средств</a>
            <a href="#" class="button"><i class="fas fa-calendar-check"></i> Список записей на обслуживание</a>
            <a href="#" class="button"><i class="fas fa-wrench"></i> Таблица деталей обслуживания</a>
        </div>
    </div>
</body>
</html>
